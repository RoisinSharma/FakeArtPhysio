<!DOCTYPE html>
<html>
    <head>
        <title>Task</title>

        <!--Load JsPsych -->
        <script src="https://unpkg.com/jspsych@8.2.2"></script>
        <link
            href="https://unpkg.com/jspsych@8.2.2/css/jspsych.css"
            rel="stylesheet"
            type="text/css"
        />
        
        <!--Load plugins-->
        <script src="https://unpkg.com/@jspsych/plugin-fullscreen@2.1.0"></script>
        <script src="https://unpkg.com/@jspsych/plugin-survey@3.0.0"></script>
        <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.1.0"></script>
        <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.1.0"></script>
        <script src="https://unpkg.com/@jspsych/plugin-html-slider-response@2.1.0"></script>
        <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@2.1.0"></script>
        <script src="https://unpkg.com/@jspsych/plugin-audio-button-response@2.1.0"></script>
        <script src="https://unpkg.com/@jspsych/plugin-preload@2.1.0"></script>
        <link
            rel="stylesheet"
            href="https://unpkg.com/@jspsych/plugin-survey@3.0.0/css/survey.css"
        />

        <!-- To save data via DataPipe (for online experiments) -->
        <script src="https://unpkg.com/@jspsych-contrib/plugin-pipe@0.5.0"></script>

        <!-- Eye Tracking -->
        <script src="https://cdn.jsdelivr.net/gh/jspsych/jspsych@jspsych@8.1.0/examples/js/webgazer/webgazer.js"></script>
        <script src="https://unpkg.com/@jspsych/extension-webgazer@1.1.0"></script>
        <script src="https://unpkg.com/@jspsych/plugin-webgazer-init-camera@2.1.0"></script>
        <script src="https://unpkg.com/@jspsych/plugin-webgazer-calibrate@2.1.0"></script>
        <script src="https://unpkg.com/@jspsych/plugin-webgazer-validate@2.1.0"></script>

        <!-- Custom scripts -->
        <script src="stimuli/stimuli_list.js"></script>
        <script src="fiction.js"></script>
        <script src="demographics.js"></script>
        <script src="eyetracking.js"></script>
        <script src="questionnaires.js"></script>
        <script src="parameters.js"></script>
  </head>

  <body></body>

    <script>

        var participant_ID = {
            type: jsPsychSurvey,
            survey_json: {
                title: "About yourself",
                completeText: "Continue",
                pageNextText: "Next",
                pagePrevText: "Previous",
                goNextPageAutomatic: false,
                showQuestionNumbers: false,
                pages: [
                    {
                        elements: [
                            {
                                title: "Enter the participant's ID:",
                                type: "text",
                                placeholder: "000",
                                name: "Participant_ID",
                                isRequired: true,
                            },
                        ],
                    },
                ],
            },
            data: {
                screen: "ppt_id",
            },
        }

        const demographics_data = {
            type: jsPsychSurvey,
            survey_json: {
                title: "About yourself",
            completeText: "Continue",
            goNextPageAutomatic: false,
            showQuestionNumbers: false,
                    elements: [
                        {
                            title: "How knowledgeable would you say you are about art (e.g., how familiar with artistic styles, artists or movements)?",
                            name: "Art_Expertise",
                            type: "rating",
                            displayMode: "buttons",
                            isRequired: true,
                        minRateDescription: "Not at all",
                        maxRateDescription: "Very much so",
                        rateValues: [0, 1, 2, 3, 4, 5, 6],
                        },
                    ],
            },
            data: {
                screen: "demographics",
            },
        }

    // Initialize experiment =================================================
    
        var jsPsych = initJsPsych({
             show_progress_bar: true,
             message_progress_bar: "Progress",
             auto_update_progress_bar: true,
            extensions: [{ type: jsPsychExtensionWebgazer }],
            on_finish: function () {
                // Get participant ID
                let participantID = jsPsych.data
                    .get()
                    .filter({ screen: "ppt_id" })
                    .values()[0].response["Participant_ID"]

                // Save as JSON file locally
                jsPsych.data
                    .get()
                    .localSave("json", `${participantID}_fic.json`)
            },
        })

        // Initialize timeline
        var timeline = []

        //Demographics
        timeline.push(participant_ID)
        timeline.push(fullscreen_on) // Enter fullscreen mode
        timeline.push(demographics_data)

        // Eye-tracking ==============================================================
        //timeline.push(eyetracking_consent)
        //timeline.push(eyetracking_calibration)
        timeline.push(fiction_preloadstims)

       // Fiction stage 1 ===========================================================
        timeline.push(fiction_instructions1)
        timeline.push(fiction_phase1a)
        timeline.push(fiction_phase1_break)
        //timeline.push(eyetracking_recalibration)
        timeline.push(fiction_phase1b)
        timeline.push(fiction_feedback1a)
        timeline.push(fiction_feedback1b)

        //Questionnaires + Visualisation task =========================================
        questionnaires = [questionnaire_vviq, bait]
        questionnaires = jsPsych.randomization.shuffle(questionnaires) // Shuffle order of questionnaires
        timeline.push(...questionnaires)

        // Fiction stage 2 ===========================================================
        timeline.push(fiction_instructions2)
        timeline.push(fiction_phase2)

        timeline.push({
                    type: jsPsychHtmlButtonResponse,
                    stimulus: "You've reached the end of this part!",
                    choices: ["Exit Fullscreen + Save Data"],
                    on_finish: function () {
                        document.exitFullscreen()
                    },                    
                })

    // Run timeline ===========================================================
        jsPsych.run(timeline)

    // Run: first sync then start experiment =================================================================
        syncLSL()
            .then(function () {
                startExperiment()
            })
            .catch(function (err) {
                console.warn("Proceeding without LSL sync (sync failed):", err)
                startExperiment()
            })
    </script>
</html>
